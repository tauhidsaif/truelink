<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrueLink â€¢ Smart Deep Link Shortener</title>
    <!-- Tailwind via CDN (no build step) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full p-6">
      <h1 class="text-3xl font-bold mb-6 text-center">ðŸ”— TrueLink</h1>

      <!-- Input box -->
      <div class="bg-white p-6 rounded-2xl shadow-md mb-6">
        <div id="formCreate" class="grid md:grid-cols-3 gap-4">
          <div class="md:col-span-2">
            <label class="text-sm font-medium text-gray-700">Target URL</label>
            <input
              id="url"
              type="url"
              placeholder="https://youtube.com/watch?v=..."
              class="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700">Custom slug (optional)</label>
            <input
              id="slug"
              placeholder="e.g. my-video"
              class="mt-1 w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>
        </div>
        <button
          id="btnGen"
          class="mt-4 w-full bg-black text-white py-2 rounded-xl font-medium hover:bg-gray-800 transition"
        >
          Generate Link
        </button>
      </div>

      <!-- Result -->
      <div
        id="result"
        class="hidden bg-white p-6 rounded-2xl shadow-md mb-6 text-center"
      >
        <p class="text-gray-700 mb-2">âœ… Short link generated:</p>
        <a
          id="shortLink"
          href="#"
          target="_blank"
          class="block text-lg font-semibold text-blue-600 break-all mb-4"
        ></a>

        <div id="qrcode" class="flex justify-center mb-4"></div>

        <div class="flex gap-4 justify-center">
          <button
            id="btnCopy"
            class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700"
          >
            Copy
          </button>
          <button
            id="btnOpen"
            class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700"
          >
            Open
          </button>
        </div>
      </div>

      <!-- Recent links -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-semibold">Recent Links</h2>
          <button id="btnRefresh" class="text-sm text-gray-500 hover:underline">
            Refresh
          </button>
        </div>
        <div id="recent" class="space-y-2 text-sm text-gray-700"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
